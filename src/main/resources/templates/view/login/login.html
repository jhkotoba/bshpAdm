<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="/static/style/login.css" type="text/css"/>
<script type="text/javascript" src="/static/script/common/jsencrypt.min.js"></script>
<script type="module" src="/static/script/service/login/login.js"></script>
</head>
<body>
	<div class="blind"><div class="loding"><img src="/static/image/floatingRays.svg"></div></div>
    <div class="page-container">
        <div class="login-form-container shadow">
            <div class="login-form">
                <div class="title">
                	<h2 class="text">BSHP 관리자</h2>
                </div>
                <div class="login-input-container">
                    <div class="login-input-wrap input-id">
                        <i class="far fa-envelope"></i>
                        <input id="adminId" placeholder="ID" type="text">
                    </div>
                    <div class="login-input-wrap input-password">
                        <i class="fas fa-key"></i>
                        <input id="password" placeholder="Password"  type="password">
                    </div>
                </div>
                <div class="login-btn-wrap">
                    <button id="login" class="login-btn">Login</button>
                    <a href="/join">Join</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
